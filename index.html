<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>

    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="script.js"></script>
    <div class="Title">
        <h1>CRUD</h1>
        <p>Things i want to do</p> 
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="post"
        onsubmit="app.Add()">
        <input type="text" id="add-to do" placeholder="Things to do">
        <input type="submit" value="Add" class="btn btn-primary">
    </form>
<!--Lets add things to do -->
        <p>You Have:</p>
        <P id="counter"></P>
<!--create a table of list items to do -->
        <table>
        <tr class="to do">
            <th><h3>To-Do</h3></th> 
            </tr>
<!--Create a table body where we are going to display our To do list-->

            <tbody id="tasks">

            </tbody>

        </table>

    </div>
<!--Create an edit button to see what we are editing -->
<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo">
      <input type="submit" value="Save" class="btn btn-success"/>
    </form>

    </div>


    
</body>
</html>
